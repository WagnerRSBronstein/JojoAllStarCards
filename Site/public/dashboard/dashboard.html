<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/dashboardColmeia1.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="left-bar">
        <img src="../assets/logo.png" alt="" />

        <p>DashDano.</p>
        <a href="../selecao.html"><button>Voltar</button></a>
    </div>
    <div class="container-main">
        <div class="container-top">
            <h1>Métricas:</h1>
            <div class="container-metricas">
                <div class="box-1">
                    <h2><b>Horroroso</b></h2>
                    <p> Menor 80dmg.</p>
                </div>
                <div class="box-2">
                    <h2><b>Preocupante</b></h2>
                    <p>Abaixo 100 dmg.</p>
                </div>
                <div class="box-3">
                    <h2><b>Ideal</b></h2>
                    <p>100 dmg.</p>
                </div>
                <div class="box-4">
                    <h2><b>Bom</b></h2>
                    <p>Acima de 100dmg.</p>
                </div>
                <div class="box-5">
                    <h2><b>Muito bom</b></h2>
                    <p>Acima de 200dmg.</p>
                </div>
            </div>
        </div>
        <div class="container-dados">
            <h1>Registros:</h1>
            <div class="container-registros">
                <div class="registro-1">
                    <p>Média de dano: <br>
                    <h2 id="Media">44</h2>
                    </p>
                </div>

                <div class="registro-2">
                    <p>Maior dano causado:<br>
                    <h2 id="Maior"></h2>
                    </p>
                </div>

                <div class="registro-3">
                    <p>Menor dano causado:<br>
                    <h2 id="Menor">90</h2>
                    </p>
                </div>


                <div class="registro-4">
                    <p> <br>
                    <h2></h2>
                    </p>
                </div>

                <div class="registro-5  ">
                    <p> <br>
                    <h2></h2>
                    </p>
                </div>
            </div>

            <div class="graficos">
                <div class="grafico-1">
                    <h3>Últimas partidas</h3>
                    <canvas id="grafico-1"></canvas>
                </div>
                
            </div>

        </div>
    </div>
</body>

</html>
<script>
    var arrayDanos = [];
    var organizar = [];
    var danoMaior = 0;
    var danoMenor = 0;
    carregarDash();
    function grafico_dano() {
        
        for (var i = arrayDanos.length - 1; i >= 0; i--) {
            organizar.push(arrayDanos[i]);
        }
        setInterval(() => {
                location.reload();
            }, 1000);
            const ctx = document.getElementById('grafico-1');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1º', '2º', '3º', '4º', '5º', '6º', '7º', '8º', '9º', '10º'],
                    datasets: [{
                        label: 'Dano causado',
                        data: organizar,
                        borderWidth: 2,
                        borderColor: 'black',
                        color: '#e74c3c',
                        backgroundColor: '#B22222'
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
            // chart.update();
        }

    function carregarDash() {

        var idUsuario = sessionStorage.ID_USUARIO;

        fetch('/batalha/checarID', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuario,

            })
        })
            .then(function (resposta) {
                if (resposta.ok) {
                    // document.getElementById('textError').textContent = ''
                    resposta.json().then(json => {
                        sessionStorage.DANO_CAUSADO = json.dano_causado
                    })

                } else {
                    alert("Dano inválido.");
                }
            }).catch(function (erro) {
                console.log(erro)
            })
        armazenar();
        return false
    }
    function armazenar() {
        var valorDano = sessionStorage.DANO_CAUSADO;
        var text = "";
        for (var i = 0; i <= valorDano.length; i++) {
            if (i == valorDano.length) {
                arrayDanos.push(Number(text));
            } else if (valorDano[i] != ",") {
                text += valorDano[i];
            } else {
                arrayDanos.push(Number(text));
                text = "";
            }
        } console.log(arrayDanos);
        grafico_dano();
        kpi();
    }
    function kpi(){
        var media = 0;
        arrayDanos.sort(function(a,b){return b - a});
        danoMaior = arrayDanos[0];
        danoMenor = arrayDanos[arrayDanos.length -1];
        const danoM = document.getElementById('Menor');
        danoM.innerHTML = danoMenor;
        const dano = document.getElementById('Maior');
        dano.innerHTML = danoMaior;

        for(var i = 0; i < arrayDanos.length; i++){
            media += arrayDanos[i];
        }
        media = media / (arrayDanos.length);
        const mediaHtml = document.getElementById('Media');
        mediaHtml.innerHTML = media.toFixed(1);
    }
</script>
